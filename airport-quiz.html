<script>

  var zoomFluid, zoomCoords, map;   //shared variables

  function initialize() {

    zoomCoords = new google.maps.LatLng(37.6191050, -122.3752372);
    zoomFluid = 15;
    var mapProp = {
      center: zoomCoords,
      zoom: zoomFluid, // should depend on the screen size
      disableDefaultUI: true,
      mapTypeId: google.maps.MapTypeId.SATELLITE,
      // Disable all user interaction ...
      draggable: false, zoomControl: false, scrollwheel: false, disableDoubleClickZoom: true
    };
      
    map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

    var populationOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.0,
      map: map,
      center: new google.maps.LatLng(37.6191050, -122.3752372),
      radius: 1000
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(populationOptions);

    setTimeout("zoomTo()", 5000);

  }

  google.maps.event.addDomListener(window, 'load', initialize);

  

  //  increases zoomFluid value at 1/2  second intervals
  function zoomTo() {
    
    // console.log(zoomFluid);
    if (zoomFluid > 3) {
      zoomFluid --;
      map.setZoom(zoomFluid);
      setTimeout("zoomTo()", 5000);
    }
  }

  function check() {
    // alert(document.getElementById("answer").value);

    var answer = document.getElementById("answer").value;
    if (answer == "SFO" || answer == "San Francisco" || answer == "sfo") {

    } else {
      alert("Sorry, that's wrong. Try again!!!");
    }
  }
