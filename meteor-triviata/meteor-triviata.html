<head>
  <title>meteor-triviata</title>
</head>

<body>

  <header class="topbar">
    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-2">
          <a href="." class="my-brand">TrivIATA</a>
        </div>

        <div class="col-sm-1 visible-sm visible-xs"></div>

        <div class="col-xs-2 col-xs-offset-1 score-board text-right">
          <p id="score-board-round-points">80</p>
          <p class="score-label">+Points</p>
        </div>

        <div class="col-xs-2 score-board text-center">
          <!-- <p id="lives">1 / 3</p> -->
          <!-- <p class="score-label">Lives</p> -->
          <span id="score-life-3" class="glyphicon glyphicon-heart"></span>
          <span id="score-life-2" class="glyphicon glyphicon-heart"></span>
          <span id="score-life-1" class="glyphicon glyphicon-heart"></span>
          <p class="score-label" style="margin-top: -4px;">Lives</p>
        </div>

        <div class="col-xs-2 score-board text-left">
          <p id="score-board-score">0</p>
          <p class="score-label">Total Score</p>
        </div>


        <!-- <div class="col-sm-1 col-sm-offset-1 hidden-xs"> -->
          <!-- <span class="glyphicon glyphicon-fast-forward"></span>  -->
        <!-- </div> -->

        <div class="col-sm-1 hidden-sm hidden-xs"></div>

        <div class="col-sm-1 col-sm-offset-1 hidden-xs">
          <a data-toggle="modal" data-target="#helpModal" data-placement="bottom" title="Game Information"><span class="glyphicon glyphicon-info-sign"></span></a>
        </div>

      </div>
    </div>
  </header>

  <div id="googleMap" style="position: absolute; top:0px; bottom: 60px; width:100%;"></div>

  <div class="bottombar">
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-12">
          <form role="form" onsubmit="check();" autocomplete="off">
            <div id="airport-answer-form" class="form-group has-feedback">
              <input type="text" class="form-control" id="airport_answer" placeholder="Guess the airport's name, IATA or city" data-keyboard="false" autocomplete="off" autofocus="autofocus">
              <!-- <span class="form-control-feedback glyphicon glyphicon-thumbs-up" style="font-size:24px; right: 43px;"></span> -->
              <span id="error-icon" class="form-control-feedback glyphicon glyphicon-thumbs-down" style="font-size:24px; top: 0px;"></span>
              <span id="success-icon" class="form-control-feedback glyphicon glyphicon-thumbs-up" style="font-size:24px; top: 0px;"></span>
              <!-- <span id="return-icon" class="form-control-feedback glyphicon glyphicon-thumbs-up" style="font-size:24px; top: 0px;"></span> -->
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</body>
